
<template id="signinTemplate"
          if="[[_stampSignin]]" 
          is="dom-if" 
          restamp>
  <auth-signin-modal user="[[_user]]"
                     on-signin-modal-closed="__signinClosedHandler"
                     on-signin-modal-user-upgraded="__userUpgradedHandler">
  </auth-signin-modal>
</template>


<template id="actionsTemplate"
          if="[[_stampActions]]" 
          is="dom-if" 
          restamp>
  <auth-actions-modal avatar="[[avatar]]"
                      on-actions-modal-account-button-clicked="__accountButtonClicked"
                      on-actions-modal-closed="__actionsClosedHandler"
                      on-actions-modal-signout-button-clicked="__signOutButtonClicked">
  </auth-actions-modal>
</template>
