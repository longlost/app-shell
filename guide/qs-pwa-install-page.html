
<style include="app-shared-styles qs-page-shared-styles">

  #models {
    display:               grid;
    grid-template-columns: minmax(128px, 176px) minmax(16px, 1fr) minmax(128px, 176px);
    grid-template-rows:    auto 320px;
    grid-template-areas:   
      'left-label . right-label'
      'left-model . right-model';

    width:     100%;
    max-width: 414px;
    margin:    16px auto;
  }

  #models p {
    font-size:  16px;
    text-align: center;
    margin:     12px 0px;
  }

  #left-label {
    grid-area: left-label;
  }

  #right-label {
    grid-area: right-label;
  }

  #left-model {
    grid-area: left-model;
  }

  #right-model {
    grid-area: right-model;
  }

  @media (min-width: 768px) {

    #grid {
      display:               grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows:    min-content 1fr;
      grid-column-gap:       32px;
      margin-top:            32px;
    }

    #models {
      grid-row:   span 3;
      margin-top: 8px;
    }

  }

</style>


<h3>Add to Home Screen</h3>


<animated-aths-icon class="icon"></animated-aths-icon>


<div id="grid">

  <section>

    <p>
      To get the best experience, consider installing this app to your home screen.
    </p>

    <p>
      You'll get an easy-to-find launcher icon and a dedicated fullscreen version of the app.
    </p>

  </section>


  <div id="models">
    <p id="left-label">Web Browser</p>
    <p id="right-label">Installed</p>

    <install-app-model id="left-model" 
                       chrome 
                       theme="[[theme]]">
    </install-app-model>

    <install-app-model id="right-model"
                       theme="[[theme]]">
    </install-app-model>
    
  </div>


  <pwa-install-button class="actions"></pwa-install-button>


  <p class="secondary">
    You can install the app to your home screen later by going to <span><iron-icon hidden="[[!narrow]]" icon="app-shell-icons:menu"></iron-icon><strong>Menu</strong></span><span class="arrow"> â†’ </span><span><iron-icon icon="app-icons:settings"></iron-icon><strong>Settings</strong></span>.
  </p>

</div>
