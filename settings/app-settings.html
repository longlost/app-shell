
<style include="app-shared-styles">  

  .option {
    margin: 32px auto;
  }

  p {
    max-width: 414px;
    margin:    24px auto;
    padding:   0px 16px;
    font-size: 16px;
  }

  strong {
    font-size: 18px;
  }

  .secondary {
    font-size: 14px;
    margin:    16px auto;
  }

  *[hidden] {
    display: none;
  }

</style>


<app-header-overlay id="overlay"
                    header-size="1"
                    prebuilt-animation="from-bottom"
                    reveal-header
                    title="Settings">

  <div slot="content">


    <dark-mode-selector class="option"
                        auto-color-mode="[[autoColorMode]]"
                        dark-mode="[[darkMode]]"
                        hide-auto-color-mode="[[hideAutoColorMode]]">
    </dark-mode-selector>


    <div class="shared-divider" 
         hidden="[[_hidePersistence]]">           
    </div>


    <offline-persistence-selector class="option"
                                  hidden="[[_hidePersistence]]"
                                  persistence="[[persistence]]">
    </offline-persistence-selector>
   

    <p hidden="[[_hidePersistence]]">
      When this setting is <strong>on</strong>, the app will keep a <strong>copy</strong> of your <strong>data</strong> on this device.
    </p>

    <p hidden="[[_hidePersistence]]">
      The local copy is used as a <strong>fallback</strong> when you are <strong>offline</strong>, or when you have a <strong>poor connection</strong>.
    </p>

    <p class="secondary"
       hidden="[[_hidePersistence]]">
      If this is a public or shared device, we recommend turning this feature off.
    </p>

    <p class="secondary"
       hidden="[[_hidePersistence]]">
      Some features may not work offline.
    </p>


  </div>

</app-header-overlay>
