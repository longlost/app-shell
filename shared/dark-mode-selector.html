
<style include="app-shared-styles">  

  :host {
    display:   block;
    width:     100%;
    max-width: 414px;
  }

  :host([hidden]) {
    display: none;
  }

  .section {    
    padding: 32px 16px;
  }

  .row {
    display:         flex;
    justify-content: space-between;
    align-items:     center;
  }

  .row-title {
    display:     inline-flex;
    align-items: center;
    font-size:   18px;
  }

  iron-icon {
    margin-right: 8px;
  }

  .models {
    padding-top: 16px;
  }

  #mode {
    display:         flex;
    justify-content: center;
    align-items:     center;    
    margin-bottom:   16px;
    line-height:     normal;
    font-size:       18px;
  }

  dark-mode-app-model {
    --dark-mode-app-model-disabled-opacity: 1;
  }

</style>


<div class="section">

  <paper-radio-group class="row" 
                     selected="[[_mode]]"
                     on-iron-items-changed="__radioGroupItemsChangedHandler"
                     on-selected-changed="__radioSelectedChangedHandler">
    <paper-radio-button class="shared-paper-radio-button"
                        hidden="[[hideAutoColorMode]]"
                        name="auto">
      <div class="radio-label shared-no-select" 
           on-click="__labelClicked">
        Auto
      </div>
    </paper-radio-button>
    <paper-radio-button class="shared-paper-radio-button" 
                        name="light">                          
      <div class="radio-label shared-no-select" 
           on-click="__labelClicked">
        Light
      </div>
    </paper-radio-button>
    <paper-radio-button class="shared-paper-radio-button" 
                        name="dark">
      <div class="radio-label shared-no-select" 
           on-click="__labelClicked">
        Dark
      </div>
    </paper-radio-button>
  </paper-radio-group>

</div>


<div class="section models">  

  <div id="mode">
    <iron-icon icon="[[_icon]]"></iron-icon>
    <span>[[_autoLabel]][[_modeLabel]]</span>
  </div>

  <div class="row">

    <dark-mode-app-model disabled
                         mode="light"
                         selected="[[!darkMode]]">
    </dark-mode-app-model>

    <dark-mode-app-model disabled
                         mode="dark"
                         selected="[[darkMode]]">
    </dark-mode-app-model>
    
  </div>

</div>
